<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>루시</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-chevron-left fa-xl"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">루시</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-room__time">Sunday, August 6, 2023</div>

      <div class="message-row">
        <img src="src/lucy_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">루시</span>
          <div class="message__info">
            <span class="messgae__bubble">난 지난 일 따윈 생각하지 않아</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="messgae__bubble">넌 좀 할 필요가 있어 루시</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="src/lucy_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">루시</span>
          <div class="message__info">
            <span class="messgae__bubble"
              >생각해보니 찰리 니가 돈을 빌려가고 갚지 않고 있어</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="messgae__bubble">지난 일은 생각하지 말자!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="src/lucy_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">루시</span>
          <div class="message__info">
            <span class="messgae__bubble">이제 니 고민 들어주지 않을거야</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </form>
    </main>
    <div id="no-mobile">
      <img src="src/media_screen.webp" />
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a3d207ce5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
