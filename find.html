<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Finds-Snoopy World</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <a href="settings.html">
          <span><i class="fa-solid fa-gear fa-xl"></i></span>
          <span class="screen-header__notification badge-sm"></span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-freinds">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommende friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6 class="open-chat__title">Open Chat</h6>
          <div class="open-chat__home-link">
            <span>Go to OpenChat Home</span>
            <span><i class="fa-solid fa-chevron-right"></i></span>
          </div>
        </div>
        <div class="content-component">
          <div class="content-component__info">
            <h6 class="content-component__title">스누피 농구모임</h6>
            <span class="content-component__tag">#농구 #에어스누피</span>
            <div class="content-component__member-status">
              <img src="src/snoopy_basketball.jpeg" />
              <span>27 members</span>
              <span class="content-component__status">Active</span>
            </div>
          </div>
          <div class="content-component__img">
            <img src="src/snoopy_basketball.jpeg" />
            <div class="content-component__likes">
              <span><i class="fa-solid fa-heart"></i></span>
              <span>326</span>
            </div>
          </div>
        </div>
        <div class="content-component">
          <div class="content-component__info">
            <h6 class="content-component__title">화성 가즈아</h6>
            <span class="content-component__tag"
              >#코인 #스누피코인 #영차영차</span
            >
            <div class="content-component__member-status">
              <img src="src/snoopy_universe.jpeg" />
              <span>299 members</span>
              <span class="content-component__status">Active</span>
            </div>
          </div>
          <div class="content-component__img">
            <img src="src/snoopy_universe.jpeg" />
            <div class="content-component__likes">
              <span><i class="fa-solid fa-heart"></i></span>
              <span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-plus fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--notext badge-sm"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="src/media_screen.webp" />
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a3d207ce5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
