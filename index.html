<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Snoopy World!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Snoopy World!</h1>
        <img class="welcome-header__img" src="src/snoopy_open.webp" />
        <p class="welcome-header__text">Happiness is being with friends</p>
        <p class="welcome-header__text">
          Become friends with your Email or phone number
        </p>
      </header>

      <form id="login-form" action="friends.html" method="get">
        <input
          required
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          required
          name="password"
          type="password"
          placeholder="Password"
        />
        <input type="submit" value="Enter the World" />
        <a href="#">Find Snoopy friends Account or Password</a>
      </form>
    </div>

    <div id="no-mobile">
      <img src="src/media_screen.webp" />
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a3d207ce5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
