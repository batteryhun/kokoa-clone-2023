<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More-Cheezetalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <a href="settings.html">
          <span><i class="fa-solid fa-gear fa-xl"></i></span>
          <span class="screen-header__notification badge-sm"></span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="src/Poco.png" class="user-component__avartar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Cheezus Poco</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2xl"></i>
        </div>
      </div>

      <div class="more-icons">
        <span class="more-icons__icon">
          <i class="fa-regular fa-calendar-check"></i>Calendar</span
        >
        <span class="more-icons__icon"
          ><i class="fa-solid fa-box-archive"></i>Talk Drive
          <span class="badge-sm more-icons__notification"></span
        ></span>

        <span class="more-icons__icon"
          ><i class="fa-regular fa-face-smile-wink"></i>Emoticons</span
        >
        <span class="more-icons__icon"
          ><i class="fa-solid fa-brush"></i>Themes</span
        >
        <span class="more-icons__icon"
          ><i class="fa-regular fa-id-badge"></i>Account</span
        >
        <span class="more-icons__icon"
          ><i class="fa-regular fa-comments"></i>Openchat</span
        >
      </div>
      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <img
              src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2019/02/urbanbrush-20190214023700916366.png"
            /><span>Cheeze Story</span>
          </div>
          <div class="suggestions__icon">
            <img
              src="https://blog.kakaocdn.net/dn/bezjux/btqCX8fuOPX/6uq138en4osoKRq9rtbEG0/img.jpg"
            /><span>Cheeze Friends</span>
          </div>
          <div class="suggestions__icon">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxODA1MjZfMTIy/MDAxNTI3MzM1NTQzODUw.lg33PtUc_eBRi8tPFE9AAu3ShnefpGxQYz2DdXZYu9Ag.veEIJDbivX5AgQIVxSBeene68oVQXwhIEFWHqC09ergg.PNG.lara1224/1524992404447.png?type=w800"
            /><span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--notext badge-sm"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="src/media_screen.webp" />
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a3d207ce5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
