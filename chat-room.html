<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cheezus-Cheezetalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-chevron-left fa-xl"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Cheezus</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-room__time">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="src/Poco.png" />
        <div class="message-row__content">
          <span class="message__author">Cheezus</span>
          <div class="message__info">
            <span class="messgae__bubble">Hi, I'm Poconious II</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="messgae__bubble">I'm your father!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </form>
    </main>
    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a3d207ce5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
