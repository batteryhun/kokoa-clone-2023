<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats-Cheezetalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <a href="settings.html">
          <span><i class="fa-solid fa-gear fa-xl"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-room.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src="src/Poco.png" class="user-component__avartar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Cheezus</h4>
              <h6 class="user-component__subtitle">
                Please check My Cheeze Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--notext badge-sm"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="src/media_screen.webp" />
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a3d207ce5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
