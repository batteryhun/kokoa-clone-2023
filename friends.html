<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends-Cheezetalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>84%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <a href="settings.html">
          <span><i class="fa-solid fa-gear fa-xl"></i></span
        ></a>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="src/chalie_profile.jpeg"
            class="user-component__avartar user-component__avartar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">찰리 브라운</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="src/friends_channel_profile.png"
              class="user-component__avartar user-component__avartar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Friends channel
              </h4>
              <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="src/snoopy_profile.jpeg"
              class="user-component__avartar user-component__avartar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                스누피
              </h4>
              <h6 class="user-component__subtitle">또 놀러가고 싶다</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="src/woodstock_profile.jpeg"
              class="user-component__avartar user-component__avartar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                우드스톡
              </h4>
              <h6 class="user-component__subtitle">
                카톡 X 문자 X 급한일은 스누피한테 전화하세요
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="src/lucy_profile.jpeg"
              class="user-component__avartar user-component__avartar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                루시
              </h4>
              <h6 class="user-component__subtitle">찰리 돈 갚아라</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--notext badge-sm"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="src/splash_img.jpeg" />
    </div>

    <div id="no-mobile">
      <img src="src/media_screen.webp" />
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a3d207ce5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
